    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <script src="../js/chat-help.js"></script>

<body>
    <div class="main-page">
        <header>
            <ul class="large-ul">
                <li onclick="changePassName()" id="btnChangePassName">
                    <a href="#">تغيير كلمه السر/الاسم</a>
                </li>
                <li onclick="barCode()" id="btnBarcode">
                    <a href="#">انشاء بار كود</a>
                </li>
                <li>
                    <a href="../index.html">تسجيل خروج </a>
                </li>
            </ul>
            <!-- phone start -->
            <div class="main-list-phone">
                <div class="child-list">
                    <div class="option"></div>
                    <div class="option ch"></div>
                    <div class="option"></div>
                    <ul class="small-ul">
                        <!-- <div class="close" onclick="closeListPhone()">x</div> -->
                        <li>
                            <a href="home.html" target="_blank">الصفحة الرئيسية</a>
                        </li>
                        <li>
                            <a href="#">تعليمات الاستخدام</a>
                        </li>
                        <li>
                            <a href="../index.html" target="_blank">تسجيل خروج </a>
                        </li>
                    </ul>
                </div>
            </div>
        </header>
        <section>
            <div class="send-message">
                <h1>التواصل مع الدعم الخاص</h1>
                <div id="messagesContainer"></div>
                <input type="text" id="messageInput" placeholder="اكتب رسالتك هنا...">
                <button onclick="sendMessage()">إرسال</button>
                <input type="file" id="fileInput">
                <button onclick="sendImage()">إرسال صورة</button>
                <button onclick="startNewConversation()">بدء محادثة جديدة</button> <!-- زر بدء محادثة جديدة -->
                <div id="confirmationMessage" style="margin-top: 20px; color: red;"></div> <!-- عنصر رسالة التأكيد -->
            </div>
        </section>
        <footer>
